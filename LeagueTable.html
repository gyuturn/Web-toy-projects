  <script>

  let TeamList = [
    {Name:"WestHam", Win:0, Lose:0, Draw:0,  Match:0},
    {Name:"Chelsea", Win:0, Lose:0, Draw:0, Match:0},
    {Name:"Liverpool", Win:0, Lose:0, Draw:0,Match:0},
    {Name:"Tottenham", Win:0, Lose:0, Draw:0,Match:0},
    {Name:"Manchester Utd", Win:0, Lose:0, Draw:0,  Match:0},
    {Name:"Everton", Win:0, Lose:0, Draw:0,  Match:0},
    {Name:"Brentford", Win:0, Lose:0, Draw:0,  Match:0},
    {Name:"Man. City", Win:0, Lose:0, Draw:0, Match:0},
    {Name:"Aston Villa", Win:0, Lose:0, Draw:0,  Match:0},
    {Name:"Watford", Win:0, Lose:0, Draw:0,  Match:0},
    {Name:"Leicester City", Win:0, Lose:0, Draw:0,  Match:0},
    {Name:"Southampton", Win:0, Lose:0, Draw:0,  Match:0},
    {Name:"Crystal Palace", Win:0, Lose:0, Draw:0,Match:0},
    {Name:"Leeds United", Win:0, Lose:0, Draw:0,  Match:0},
    {Name:"Wolves", Win:0, Lose:0, Draw:0,  Match:0},
    {Name:"Burnley", Win:0, Lose:0, Draw:0,  Match:0},
    {Name:"NewCastle", Win:0, Lose:0, Draw:0,Match:0},
    {Name:"Arsenal", Win:0, Lose:0, Draw:0,  Match:0},
    {Name:"Norwich City", Win:0, Lose:0, Draw:0,  Match:0},
  ];

  //순위를 알기위해 승점 나타내기
  for(let i=0;i<TeamList.length;i++){
    TeamList[i].valueOf=function(){
      return this.Win*3+this.Draw
    }
  }

  //내림차순으로 정렬(승점)
  TeamList.sort(function(a,b){return b-a});

  //leaguetable 만들
  var str="<table>"
     str += "<tr>";
     str += "<th>순위</th>";
     str += "<th>팀명</th>";
     str += "<th>승</th>";
     str += "<th>무</th>";
     str += "<th>패</th>";
     str += "<th>승점</th>";
     str += "</tr>";


     for(let i=0;i<TeamList.length;i++){
       str += "<tr>";
       str+="<td>";
       str+=(i+1);
       str+="</td>";

       str+="<td>";
      str+=TeamList[i].Name;
      str+="</td>";

      str+="<td>";
      str+=TeamList[i].Win;
      str+="</td>";

      str+="<td>";
      str+=TeamList[i].Draw;
      str+="</td>";

      str+="<td>";
      str+=TeamList[i].Lose;
      str+="</td>";

      str+="<td>";
      str+=TeamList[i]+0;// 승점
      str+="</td>";


        str += "</tr>";
     }

     str+="</table>";









  document.getElementById("LeagueTable").innerHTML=str;

//스크립트 위치가 이상한가? 나올때도 있고 안나올떄도 있음
